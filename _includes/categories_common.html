<article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
        <p><span class="post_date"><i>{{ post.date | date: "%B %e, %Y" }}</i></span> — {{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More ⟶</a>
</article>
